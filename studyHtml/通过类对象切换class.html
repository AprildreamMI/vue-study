<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue的基本代码</title>
    <style>
        .active {
            font-size: 22px;
            color: red;
        }
        .hover {
            text-decoration: blue;
        }
    </style>
</head>
<body>

<div id="app">
    <p :class="{ 'active': isActive,'hover': isHover }">hahahahhahah</p>
</div>


<script src="lib/vue-2.4.0.js"></script>
<script>

    var vue = new Vue({
        el: '#app',
        data: {
            isActive: true,
            isHover: true
        }
    })

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue的基本代码</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
    <tabs v-model="value">
        <pane label="标签一" id="1" closable="on">
            标签一的内容
        </pane>
        <pane label="标签二" id="2" closable="on">
            标签二的内容
        </pane>
        <pane label="标签三" id="3" closable="off">
            标签三的内容
        </pane>
    </tabs>
</div>


<script src="../lib/vue-2.4.0.js"></script>
<script src=pane.js></script>
<script src=tabs.js></script>
<script>

    var vue = new Vue({
        el: '#app',
        data: {
            value: "1"
        }
    })

</script>
</body>
</html>
